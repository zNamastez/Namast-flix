<!-- Namastêflix V-0.0.2 -->
<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/styles.css">

    <!-- Ícone -->
    <link rel="icon" href="https://znamastez.github.io/Namast-flix/CSS/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="https://znamastez.github.io/Namast-flix/CSS/favicon.ico" type="image/x-icon">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Namastêflix</title>
</head>

<body>

    <!--Cabeçalho-->
    <header>
        <h1>NAMASTÊFLIX</h1>
    </header>

    <!--Área para listar os videos-->
    <main id="Videos" data-aos="fade-up">
    </main>

    <!-- Botão para indicar -->
    <button id="indicar" onclick="MostrarFormulario()" data-aos="fade-up">
        Indique um filme/série
    </button>

    <!-- Formulário para indicação -->
    <div id="formulario">
        <h2>
            O que quer indicar?
        </h2>
        <input type="text" id="input-indicar">
        <br>
        <br>
        <button type="submit" id="btn-indicar" onclick="SalvarIndicacao()">
            Enviar Indicação
        </button>
    </div>

    <!-- Recomendação -->
    <div class="aviso-container" id="avisoContainer">
        <div class="aviso">
            <p id="avisoMensagem"></p>
            <button onclick="fecharAviso()">Valeu!</button>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="scripts.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
