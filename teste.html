<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indique um Filme/Série</title>
    <style>
        #form-container {
            display: none;
        }
    </style>
</head>

<body>

    <button onclick="mostrarFormulario()">Indicar Filme/Série</button>

    <div id="form-container">
        <h2>Indique um Filme/Série</h2>
        <form id="indicacao-form">
            <label for="filme-serie">Digite o nome do Filme/Série:</label>
            <input type="text" id="filme-serie" name="filme-serie" required>
            <br>
            <button type="submit">Enviar Indicação</button>
        </form>
    </div>

    <script>
        function mostrarFormulario() {
            document.getElementById('form-container').style.display = 'block';
        }

        document.getElementById('indicacao-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var indicacao = document.getElementById('filme-serie').value;
            alert('Você indicou: ' + indicacao);
            // Aqui você pode enviar a indicação para o servidor ou fazer o que preferir
            // Exemplo de envio para o servidor usando fetch:
            // fetch('/endpoint-de-recepcao', {
            //     method: 'POST',
            //     headers: {
            //         'Content-Type': 'application/json',
            //     },
            //     body: JSON.stringify({ indicacao: indicacao }),
            // })
            // .then(response => response.json())
            // .then(data => {
            //     console.log('Sucesso:', data);
            // })
            // .catch((error) => {
            //     console.error('Erro:', error);
            // });
            // Fechar o formulário após a submissão
            document.getElementById('form-container').style.display = 'none';
        });
    </script>

</body>

</html>
